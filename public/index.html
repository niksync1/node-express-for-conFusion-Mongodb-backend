<html>
    <title>

    </title>
    <body>
        <script>
            //This is called with the results from FB.getLoginStatus
            function statusChangeCallback(response) {
                console.log('statusChangeCallback');
                console.log(response);
                //the response object is returned with a status field th
                //app know the current login status of the person.
                //Full docs on the response object can be found in the documentation
                // for FB.getLoginStatus().
                if(response.status === 'connected'){
                    //Logged into your app and Facebook.
                    testAPI();
                } else{
                  // The person is not logged or we are unable to 
                  document.getElementById('status').innerHTML = 'Please log into this app';
                }
            }
            //This function is called when someone finishes with the Login
            //Button. See the onlogin handler attached to it in the shown
            //code below.
            function checkLoginState(){
                FB.getLoginStatus(function(response){
                    statusChangeCallback(response);
                });
            }
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '3340803912802019',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v14.0'
              });
              FB.AppEvents.logPageView();

        //Now that we've initialized the JavaScript SDK, we call
        //FB.getLoginStatus(). This funtion gets the state of the 
        //person visiting the page and can return one of three states
        //the callback you provide. they can be:
        //
        //1.Logged into your app ('connected')
        //2.Logged into Facebook, but not your app ('not authorized')
        //3.Not logged into Facebook and cant tell if they are logged into'
        //  your app or not.
        //
        //These three cases are handled in the callback function.

        FB.getLoginStatus(function(response){
            statusChangeCallback(response);
        });
           };

           (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s) [0];
            if (d.getElementById(Id)){return;}
            js = d.createElement(s);js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);            
           }(document, 'script', 'facebook-jssdk'));


           //Here we run a very simple test of then Graph API after login
           //suuscessful. See statusChangeCallback() for when this calls.
           function testAPI(){
            console.log('Welcome! Fetching your information...');
            FB.api('/me', function(response){
                console.log('Succesful login for: ' + response.name);
                document.getElementById('status').innerHTML = 
                'Thanks for logging in, ' + response.name + '!';
            })
           }
          </script>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
           
        <h1>Index.html</h1>
        <p>This is the contents of this file</p>
    </body>
</html>
